<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="static/css/bootstrap.min.css">
    <link rel="stylesheet" href="static/css/style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-5 mx-auto shadow p-3 mt-5">
                <h5>User Registration</h5><hr>
                <form action="login.html" method="post">
                    <div class="mb-2">
                        <label for="Input1" class="form-label">Username:</label>
                        <input type="text" class="form-control" id="Input1" placeholder="Username">
                    </div>
                    <div class="mb-2">
                        <label for="Input2" class="form-label">Email</label>
                        <input type="email" class="form-control" id="Input2" placeholder="Email">
                    </div>
                    <div class="mb-2">
                        <label for="Input3" class="form-label">Password</label>
                        <input type="password" class="form-control" id="Input3" placeholder="Password">
                    </div>
                    <div class="mb-2">
                        <label for="Input4" class="form-label">Confirm Password</label>
                        <input type="password" class="form-control" id="Input4" placeholder="Confirm Password">
                    </div>
                    <div class="mb-2">
                        <input type="submit" value="Register" class="btn btn-danger">
                       &nbsp; Already User? &nbsp; &nbsp; <a href="login.html">Login</a>


                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="./static/js/bootstrap.min.js"></script>
    <script src="./static/js/popper.js"></script>
</body>
</html>
